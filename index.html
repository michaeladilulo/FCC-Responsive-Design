<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Photo App</title>
</head>
<body>

    <main>
      <h1>Dog Photo App</h1>
      <section>
        <h2>Dog Photos</h2>
        <!-- TODO: Add link to dog photos -->
        <p>See more <a href="https://unsplash.com/s/photos/husky?license=free" target="_blank">dog photos</a> in our gallery.</p>
        <a  href="https://unsplash.com/s/photos/husky?license=free"><img src="./images/Husky Image.jpg" alt="A Siberian Husky sticking his tongue out" /></a>
      </section>

      <section>
        <h2>Dog Lists</h2>
        <h3>Things Dogs Love:</h3>
        <ul>
          <li>Long Walks</li>
          <li>Being Derpy</li>
          <li>Talking</li>
        </ul>
        <figure>
          <img src="./images/Dog Treats.jpg" alt="A pan of dog treats"/>
          <figcaption>Huskies <em>Love</em> Treats</figcaption>
        </figure>
        <h3>Top 3 Things Huskies Hate:</h3>
        <ol>
          <li>Fireworks</li>
          <li>Non-Friendly Dogs</li>
          <li>Not Getting Treats After A Meal</li>
        </ol>
        <figure>
          <img src="./images/Sled Team - Northern Lights.jpg" alt="Husky Sled Team with Northern Lights in background"/>
          <figcaption>Huskies <strong>Love</strong> Running In The Snow</figcaption>
        </figure>
      </section>

      <section>
        <h2>Husky Form</h2>
      </section>

    </main>

</body>
</html>
